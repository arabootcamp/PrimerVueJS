<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mi primer VueJS</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
</head>

<body>

  <div id="app" class="container">
    <h1 class="text-center my-5">Tabla de usuarios</h1>
    <table class="table table-striped table-hover text-center">
      <thead>
        <tr>
          <th scope="col">Nombre</th>
          <th scope="col">Apellido</th>
          <th scope="col">RUN</th>
          <th scope="col">Fecha de Nacimiento</th>
          <th scope="col">Edad</th>
        </tr>
      </thead>
      <tbody>
        <tr v-for="(obj,index) in array" :key="index">
          <td v-for="(item, name, index2) in obj" :key="index2">{{item}}</td>
        </tr>
      </tbody>
    </table>
  </div>

  <!-- development version, includes helpful console warnings -->
  <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
  <!--My Script-->
  <script>
    var app = new Vue({
      el: '#app',
      data: {
        array: [{
            nombre: 'nombre01',
            apellido: 'apellido01',
            run: '11.111.111-1',
            fechaNacimiento: '01-01-2001',
            edad: 10
          },
          {
            nombre: 'nombre02',
            apellido: 'apellido02',
            run: '22.222.222-2',
            fechaNacimiento: '02-02-2002',
            edad: 9
          },
          {
            nombre: 'nombre03',
            apellido: 'apellido03',
            run: '33.333.333-3',
            fechaNacimiento: '03-03-2003',
            edad: 8
          }
        ]
      }
    });
  </script>
</body>

</html>
